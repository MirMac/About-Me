<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Inkscape Draws by M.M.</title>
	
	<link rel="stylesheet" type="text/css" href="css/jquery.multiscroll.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="vendors/jquery.easings.min.js"></script>
	<script type="text/javascript" src="js/jquery.multiscroll.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#myContainer').multiscroll({
				sectionsColor: ['#fff', '#fff', '#fff'],
				anchors: ['first', 'second', 'third'],
				menu: '#menu',
				css3: true
			});
		});
	</script>

	<style>
		h1 {
			color: #fff;
		}
	</style>

</head>
<body>

	<ul id="menu">
		<li data-menuanchor="first"><a href="#first">First slide</a></li>
		<li data-menuanchor="second"><a href="#second">Second slide</a></li>
		<li data-menuanchor="third"><a href="#third">Third slide</a></li>
		
		<li data-menuanchor="fourth" style="float: right;"><a href="Default.html">Back</a></li>
		
	</ul>

	<div id="myContainer">

		<div class="ms-left">
			<div class="ms-section" id="left1">
				<img src="img/MickeyMouse_2.png"
				style="background: white; margin-left: 0; margin-top: 0; max-height: 80%; max-width: 100%; border-radius: 90px;" />
			</div>

			<div class="ms-section" id="left2">
				<img src="img/Bart_Simpson_4.png" alt="Bart_Simpson_4copy"
				style="margin-left: 0; margin-top: 0; max-height: 80%; max-width: 100%; border-radius: 90px;" />
			</div>

			<div class="ms-section" id="left3">
				<img src="img/AppleInc.png" alt="Apple"
				style="margin-left: 0; margin-top: 0; max-height: 90%; max-width: 100%;" />
			</div>
		</div>

		<div class="ms-right">
			
			<div class="ms-section" id="right1">
				<h1 style="color: black;">Inkscape</h1>

				<h2>
					Alcuni dei miei disegni realizzati a "mano libera" con Inkscape.
				</h2>
			</div>

			<div class="ms-section" id="right2">
				<img src="img/SuperMario.png" alt="SuperMario"
				style="margin-left: 0; margin-top: 0; max-height: 80%; max-width: 100%; border-radius: 90px;" />
			</div>

			<div class="ms-section" id="right3">
				<img src="img/barttt.png" alt="barttt" 
				style="margin-left: 0; margin-top: 0; max-height: 80%; max-width: 100%; border-radius: 20px;" />
			</div>
			
		</div>
		
	</div>

</body>
</html>
